<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Kiernan</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center; /* horizontal centering */
      align-items: center;     /* vertical centering */
      font-family: sans-serif;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1>Hi! I'm Liam,</h1>
  <div id="cycling-phrases" style="font-size:1.5rem; margin-top: 1rem;"></div>
  <script>
    const phrases = [
      "Backend Developer",
      "ML Engineer",
      "Constantly Learning",
      "Movie Addict",
      "Data Scientist",
      "iOS Developer"
    ];
    let idx = 0;
    const el = document.getElementById('cycling-phrases');
    function showNextPhrase() {
      el.textContent = phrases[idx];
      idx = (idx + 1) % phrases.length;
    }
    showNextPhrase();
    setInterval(showNextPhrase, 1000);
  </script>
</body>
</html>
