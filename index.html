<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Kiernan</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100%;
    margin: 0;
    font-family: sans-serif;
}
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      text-align: left;
    }
    #cycling-phrases {
      font-size: 1.5rem;
      margin-top: 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Hi! I'm Liam, and I'm</h1>
  <div id="cycling-phrases"></div>
  <script>
    const phrases = [
      "a backend developer",
      "an ML engineer",
      "constantly learning",
      "a movie addict",
      "a data scientist",
      "an AI infra engineer",
      "an iOS developer"
    ];
    let idx = 0;
    const el = document.getElementById('cycling-phrases');
    function showNextPhrase() {
      el.textContent = phrases[idx];
      idx = (idx + 1) % phrases.length;
    }
    showNextPhrase();
    setInterval(showNextPhrase, 1600);
  </script>
</body>
</html>
