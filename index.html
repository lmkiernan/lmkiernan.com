<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Kiernan</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100%;
    margin: 0;
    font-family: sans-serif;
}
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      text-align: left;
    }
    #cycling-phrases {
      font-size: 1.5rem;
      margin-top: 0;
      text-align: left;
    }
    #menu-bar {
      width: 100%;
      display: flex;
      gap: 0.5rem;
      background: #222;
      padding: 0.75rem 0.5rem;
      box-sizing: border-box;
    }
    .menu-link {
      color: #fff;
      background: #222;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 0.3rem;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .menu-link.active, .menu-link:active {
      background: #fff;
      color: #222;
    }
    .content {
      margin: 2rem 1rem;
      font-size: 1.3rem;
    }
    .home-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
    }
    .home-text {
      flex: 1;
    }
    .home-image {
      flex: 0 0 auto;
      margin-left: 2rem;
      display: flex;
      align-items: flex-start;
    }
    .home-image img {
      max-width: 220px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <nav id="menu-bar">
    <a href="index.html" class="menu-link active">Home</a>
    <a href="about.html" class="menu-link">About</a>
    <a href="projects.html" class="menu-link">Projects</a>
  </nav>
  <div class="content">
    <div class="home-flex">
      <div class="home-text">
        <h1>Hi! I'm Liam, and I'm</h1>
        <div id="cycling-phrases"></div>
      </div>
      <div class="home-image">
        <img src="assets/images/me.JPG" alt="Liam Kiernan" />
      </div>
    </div>
  </div>
  <script>
    const phrases = [
      "a backend developer",
      "an ML engineer",
      "constantly learning",
      "a movie addict",
      "a data scientist",
      "an AI infra engineer",
      "an iOS developer"
    ];
    let idx = 0;
    const el = document.getElementById('cycling-phrases');
    function showNextPhrase() {
      el.textContent = phrases[idx];
      idx = (idx + 1) % phrases.length;
    }
    showNextPhrase();
    setInterval(showNextPhrase, 1600);
  </script>
</body>
</html>
