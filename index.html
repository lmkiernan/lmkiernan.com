<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Kiernan</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to top, #89aafd 0%, #688ff0 100%);
      color: #fffbe9;
    }
    h1 {
      font-size: 5.6rem;
      margin-bottom: 0.7rem;
      text-align: left;
      color: #fffbe9;
    }
    #cycling-phrases {
      font-size: 2.9rem;
      margin-top: 0;
      text-align: left;
      color: #fffbe9;
    }
    #menu-bar {
      width: 100%;
      display: flex;
      gap: 0.7rem;
      background: transparent;
      padding: 0;
      box-sizing: border-box;
      justify-content: center;
      margin-top: 2.5rem;
    }
    .menu-link {
      color: #fffbe9;
      background: transparent;
      border: 2px solid #fffbe9;
      padding: 0.7rem 1.7rem;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 0.4rem;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .menu-link.active, .menu-link:active {
      background: #fffbe9;
      color: #688ff0;
    }
    .content {
      margin: 3.5rem 6rem;
      font-size: 2.5rem;
      color: #fffbe9;
    }
    .home-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
    }
    .home-text {
      flex: 1;
    }
    .home-image {
      flex: 0 0 auto;
      margin-left: 16rem;
      display: flex;
      align-items: flex-start;
    }
    .home-image img {
      max-width: 420px;
      height: auto;
      border-radius: 1.8rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <nav id="menu-bar">
    <a href="index.html" class="menu-link active">Home</a>
    <a href="about.html" class="menu-link">About</a>
    <a href="projects.html" class="menu-link">Projects</a>
    <a href="experience.html" class="menu-link">Experience</a>
    <a href="contact.html" class="menu-link">Contact</a>
  </nav>
  <div class="content">
    <div class="home-flex">
      <div class="home-text">
        <h1>Hi! I'm Liam,</h1>
        <div id="cycling-phrases"></div>
        <div style="margin-top: 1.2rem; font-size: 1.6rem; color: #fffbe9;">
            A hard working, and passionate developer with a heavy interest in AI infrastructure, backend development and solving problems. I am a rising senior in the University of Pennsylvania class of 2026 looking for a new grad role.
            <div style="margin-top: 1.5rem;">
                <a href="https://github.com/lmkiernan" target="_blank" style="display: inline-block;">
                  <img src="assets/images/github.jpg" alt="GitHub" style="width: 48px; height: 48px; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'" />
                </a>
              </div>
        </div>
      </div>
      <div class="home-image">
        <img src="assets/images/me.JPG" alt="Liam Kiernan" />
      </div>
    </div>
  </div>
  <script>
    const phrases = [
      "Backend Developer",
      "Machine Learning",
      "Constantly Learning",
      "Data Scientist",
      "AI Infrastructure",
      "iOS Dev"
    ];
    let idx = 0;
    const el = document.getElementById('cycling-phrases');
    function showNextPhrase() {
      el.textContent = phrases[idx];
      idx = (idx + 1) % phrases.length;
    }
    showNextPhrase();
    setInterval(showNextPhrase, 1600);
  </script>
</body>
</html>
